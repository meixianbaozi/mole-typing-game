<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鼹鼠打字</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="parallax">
    <div class="layer layer-back"></div>
    <div class="layer layer-mid"></div>
    <div class="layer layer-front"></div>
  </div>

  <header>
    <h1>鼹鼠打字</h1>
    <div id="scoreboard">
      <span>分数：<span id="score">0</span></span>
      <span>最高分：<span id="high-score">0</span></span>
      <button id="restart">再玩一次</button>
    </div>
  </header>

  <main id="game-area"></main>

  <!-- 音效 -->
  <audio id="hit-sound" src="hit.mp3" preload="auto"></audio>
  <audio id="miss-sound" src="miss.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
